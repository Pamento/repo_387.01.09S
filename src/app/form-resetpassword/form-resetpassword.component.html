<section class="logBox" role="region">
  <form class="formReset" [formGroup]="formReset" method="post" role="form">
    <mat-form-field>
      <input matInput type="email" placeholder="your@email.com" formControlName="email">
    </mat-form-field>
    <mat-form-field>
      <input
        matInput 
        [type]="hide ? 'text' : 'password'"
        formControlName="password"
        placeholder="Only your email needed ;) Thank You :)"
        disabled>
      <mat-icon class="orange600" matSuffix (click)="hide = !hide">{{ hide ? 'visibility' : 'visibility_off' }}</mat-icon>
    </mat-form-field>
    <button mat-raised-button color="primary" (click)="submit()">I send and check my email for informations</button>
  </form>
</section>
